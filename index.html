<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
           <div id="length"> 
              <label for="sliderNumber"> Number of Characters: </label>
              <input type="range" min= "8" max="128" name="slider" id="slider" value="50" >
              <input type="number"min= "8" max="128" name="slider" id="sliderNumber" value="50" >
          </div>
           <div class="criteria" >
            <h3> You are required to select atleast one of the below character options, in order to generate a password: </h3>
            <ol>
           <li>
                <label for="numbers">Numbers 0-9:</label>
                <input type="checkbox" id= "numbers" name="numbers">
            </li> 
             <li>
                <label for="lowercase">Lower Case letters (a,b,c,d)</label>
                <input type="checkbox" id= "lowercase" name="lowercase">
            </li>
             <li> 
                <label for="uppercase">Upper Case letters (A,B,C,D):</label>
                <input type="checkbox" id= "uppercase" name="uppercase">
            </li>
             <li> 
                <label for="special">Special Characters (@,#,$,%):</label>
                <input type="checkbox" id= "special" name="symbols">
            </li> 
            </ol>
          </div>

        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
